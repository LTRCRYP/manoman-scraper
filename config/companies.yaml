    name: Coinbase
  - slug: circle
    name: Circle
  - slug: chainalysis
    name: Chainalysis
  - slug: galaxydigital
    name: Galaxy Digital
  - slug: ripple
    name: Ripple
  - slug: fireblocks
    name: Fireblocks
  - slug: paradigm
    name: Paradigm
  - slug: anchorage
    name: Anchorage Digital
  - slug: polygon
    name: Polygon Labs
  - slug: opensea
    name: OpenSea
  - slug: alchemy
    name: Alchemy
  - slug: quicknode
    name: QuickNode
  - slug: immutable
    name: Immutable
  - slug: duneanalytics
    name: Dune Analytics
  - slug: blockdaemon
    name: Blockdaemon
  - slug: figment
    name: Figment
  - slug: tradfi
    name: TradFi
  - slug: kraken
    name: Kraken
  - slug: ledger
    name: Ledger
  - slug: moonpay
    name: MoonPay

lever:
  # Companies using Lever (use their Lever URL identifier)
  - id: a16z
    name: Andreessen Horowitz
  - id: phantom
    name: Phantom
  - id: solana-labs
    name: Solana Labs
  - id: magic
    name: Magic
  - id: walletconnect
    name: WalletConnect
  - id: rarible
    name: Rarible
  - id: zora
    name: Zora
  - id: uniswap
    name: Uniswap Labs
  - id: compound
    name: Compound
  - id: the-graph
    name: The Graph

  # Non-crypto companies (we only keep jobs matching keywords: blockchain, crypto, web3, etc.)
  - id: plaid
    name: Plaid

greenhouse_non_crypto:
  # Traditional / big tech companies that post crypto/blockchain roles (Greenhouse)
  # Note: Wells Fargo, ICE/NYSE use Workday or custom ATS — not scrapable with current setup.
  - slug: xplatform
    name: X (Twitter)
  - slug: stripe
    name: Stripe
  - slug: robinhood
    name: Robinhood
  - slug: sofi
    name: SoFi
  - slug: iex
    name: IEX Group

crypto_boards:
  # RSS or API endpoints for crypto-specific job boards (all-encompassing)
  # Format: url (required), name (optional, for display)
  - url: https://api.cryptojobslist.com/rss/c.xml
    name: CryptoJobsList
  - url: https://cryptojobslist.com/feed
    name: CryptoJobsList (alt)
  - url: https://web3.career/rss
    name: web3.career
  - url: https://web3.career/feed
    name: web3.career (alt)
  # Add more RSS URLs as you find them

# JobSpy: LinkedIn, Indeed, etc. (pip install python-jobspy)
# Uses https://github.com/speedyapply/JobSpy — results are filtered by keywords.yaml
jobspy:
  enabled: true
  sites: [linkedin, indeed]
  search_terms: [blockchain, crypto, web3, cryptocurrency, defi, digital assets, tokenization]
  results_wanted: 40
  # hours_old: 168  # optional: only jobs posted in last 7 days
